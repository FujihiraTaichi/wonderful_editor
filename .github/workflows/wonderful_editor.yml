name: Lint & Test
on: [push]
jobs:
  execute:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:12
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
    steps:
      - name: Git checkout
        uses: actions/checkout@v2
      - name: Setup Ruby 3.1.3
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.3
      - name: Setup bundler
        run: gem install bundler
      # - name: Cache gems
      #   uses: actions/cache@v4
      #   with:
      #     path: vendor/bundle
      #     key: ${{ runner.os }}-gem-${{ hashFiles('**/Gemfile.lock') }}
      #     restore-keys: |
      #       ${{ runner.os }}-gem-
      - name: Install gems
        run:
          bundle config set path 'vendor/bundle'
          bundle config set bin 'bin'
          bundle install --jobs 4 --retry 3 --binstubs=bin
      - name: Confirm Rails application class
        run: |
          bundle exec bin/rails runner "puts Rails.application.class.name"
      - name: Verify Rails is available
        run: bundle exec rails -v
      - name: Setup Database
        run: |
          cp -v config/database.yml.ci config/database.yml
          bundle exec rails db:create
          bundle exec rails db:schema:load
        env:
          RAILS_ENV: test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
      - name: Rubocop
        run: bundle exec rubocop --parallel
      - name: RSpec
        run: bundle exec rspec